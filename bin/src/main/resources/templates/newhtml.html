<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script>
$(document).ready(function(){
  $("button").click(function(){
    $("#txt").attr({
      "contenteditable" : "true",
    });
  });
});<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
             
       <p id="txt"  contenteditable="false" th:if="${article!=null}" th:text="${article.description}"></p>
       <p id="htxt" hidden='true' th:text='${article.id}'></p>
       <button  th:onclick="save()" hidden="true">Save</button>
       <button>редактировать</button>
       <script th:inline="javascript">
           function save(){
           var n = document.getElementById("htxt").value;
           console.log("attention");
           var s = document.getElementById("txt").textContent;
           var response = {
           id : n,
           text : s
           };
           fetch('/saveArticle', {
           method: 'POST',
           headers: {
           'Content-Type': 'application/json; charset=utf-8'
           },
           body: JSON.stringify(response)
           });

           };
        </script> 
    </body>
</html>
