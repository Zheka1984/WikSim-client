<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
       <form action="#" th:action="@{/find}" th:object="${form1}" method="post">
       <input type="text" th:field="*{description}" placeholder="Введите ключевые слова для поиска статьи" >
       <input type="text" th:field="*{theme}" placeholder="Введите тему статьи" >
       <input type="date" th:field="*{maxCreateDate}" placeholder="Введите максимальную дату создания статьи">
       <input type="date" th:field="*{minCreateDate}" placeholder="Введите минимальную дату создания статьи">
       <input type="date" th:field="*{specificCreateDate}" placeholder="Или введите точную дату создания статьи">
       <input type="date" th:field="*{maxChangeDate}" placeholder="Введите максимальную дату изменения статьи">
       <input type="date" th:field="*{minChangeDate}" placeholder="Введите минимальную дату изменения статьи">
       <input type="date" th:field="*{specificChangeDate}" placeholder="Или введите точную дату изменения статьи">
       <p><button type="submit">Submit</button></p>
        <p  th:errors="*{MaxCreateDate}" style="color:Tomato;">введите что-то одно </p>
       </form>
        <ul th:each="article : ${ff}">
               <li th:text="${article.description}"></li>
           </ul>
    </body>
</html>
